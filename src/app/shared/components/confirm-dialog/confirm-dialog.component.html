<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ data?.title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
    <img src="../assets/images/cross.svg" alt="close" />
  </button>
</div>
<div class="modal-body">
  <div class="message">
    {{ data?.message }}
  </div>
</div>
<div class="modal-footer">
  <button class="form-submit-btn m-0 mr-3 cancel">
    Cancel
  </button>
  <button class="form-submit-btn m-0">
    Confirm
  </button>
</div>
