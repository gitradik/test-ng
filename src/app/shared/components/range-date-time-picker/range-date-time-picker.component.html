<div class="range-date-time-picker">
  <div ngbDropdown class="d-inline-block">
    <div class="range-date-time-picker-togglers">
      <button class="btn btn-toggle mr-3" id="dropdownBasic1" ngbDropdownToggle>
        {{ (fromDate | dateFormat) + ' | ' + (fromTime | timeFormat) }}
        <div class="btn-toggle-icon">
          <img src="../../../../assets/images/date-picker.svg" alt="date-picker" />
        </div>
      </button>
      <button class="btn btn-toggle" id="dropdownBasic1" ngbDropdownToggle>
        {{ (toDate | dateFormat) + ' | ' + (toTime | timeFormat) }}
        <div class="btn-toggle-icon">
          <img src="../../../../assets/images/date-picker.svg" alt="date-picker" />
        </div>
      </button>
    </div>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <ngb-datepicker
        #dp
        (dateSelect)="onDateSelection($event)"
        [displayMonths]="2"
        [dayTemplate]="t"
        outsideDays="hidden"
      >
      </ngb-datepicker>
      <div class="range-time-pickers">
        <ngb-timepicker
          [(ngModel)]="fromTime"
          [seconds]="true"
          (ngModelChange)="setDateTimeValues()"
        ></ngb-timepicker>
        <ngb-timepicker
          [(ngModel)]="toTime"
          [seconds]="true"
          (ngModelChange)="setDateTimeValues()"
        ></ngb-timepicker>
      </div>

      <ng-template #t let-date let-focused="focused">
        <span
          class="custom-day"
          [class.focused]="focused"
          [class.range]="isRange(date)"
          [class.faded]="isHovered(date) || isInside(date)"
          (mouseenter)="hoveredDate = date"
          (mouseleave)="hoveredDate = null"
        >
          {{ date.day }}
        </span>
      </ng-template>
    </div>
  </div>
</div>
